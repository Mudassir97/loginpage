<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bg-img">
        <div class="content">
            <header>Login</header>
            <!--form start-->
            <form id="login-form" action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" placeholder="Enter username / email" required>
                </div>
                <div class="field space">
                    <span></span>
                    <input type="password" class="password" required placeholder="Enter your Password">
                    <span class="show">show</span>
                </div>
                <div class="pass">
                    <a href="#">forgot password ?</a>
                </div>
                <div class="field ">
                    <input type="submit" value="login">
                </div>
                <div class="login">Or login with</div>
                <!--other logins-->
                <div class="links">
                    <div class="facebook">
                        <i><span>Facebook</span></i>
                    </div>
                    <div class="instagram">
                        <i><span>Instagram</span></i>
                    </div>
                </div>
                <div class="signup">Don't have an ccount ?
                    <a href="#">Sign Up Now</a>
                </div>
            </form>
        </div>
    </div>
    <!--javascript link-->
    <script src="script.js"></script>

</body>

</html>
